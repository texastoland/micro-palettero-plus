tree                                                        # Open/close the tree
rm                                                          # Prompt to delete the target file/directory your cursor is on
rename `name`                                               # Rename the file/directory your cursor is on, using the passed name
touch `name`                                                # Make a new file under/into the file/directory your cursor is on, using the passed name
mkdir `name`                                                # Make a new directory under/into the file/directory your cursor is on, using the passed name
